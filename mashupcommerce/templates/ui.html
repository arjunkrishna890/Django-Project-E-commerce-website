{% load static %}
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Responsive Admin</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
</head>
<body>
     
           
          
    <div id="wrapper">
         <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <h3 style="color:yellow">MASHUP ADMIN COMMRZ</h3>
                    </a>
                </div>
              
                
            </div>
        </div>
        <!-- /. NAV TOP  -->
       
        <!-- /. NAV SIDE  -->
      
          <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                       
                    </div>
                    </div>
                                <!-- /. ROW  -->
                                <hr />
                               
                                            <div class="d-flex justify-content-center">
                                                
                                        
                                            
                                                <form action="{% url 'register' %}" method="POST" style="width: 60%; padding-left: 400px;">
                                                    <h5>Registration</h5>
                                                {% for message in messages %}
                                                <h1>{{message}}</h1>
                                                {% endfor %}
                                                    {% csrf_token %}
                                                
                                                        
                                                    <input type="text" class="form-control" name="first_name" placeholder="First name"/>
                                                        

                                                <br/>
                                                   

                                                    <input type="text" class="form-control" name="last_name" placeholder="Last name" />
                                                   

                                                <br/>
                                                    

                                                    <input type="text" class="form-control" name="username" placeholder="Username" />
                                                    

                                              <br>

                                                    <input type="email" class="form-control" name="email" placeholder="email" />
                                              
                                                <br>

                                                    <input type="password" class="form-control" name="password1"  placeholder="Password "  />
                                               

                                                  <br>
                                                    <input type="password"" class="form-control" name="password2" placeholder="Password confirmation"/>
                                                   
                                               

                                                    <input type="checkbox"  name="is_superuser" value="1" checked>
                                                <label for="vehicle1"> Ready to be admin?</label><br>

                                                <input type="checkbox"  name="is_staff" value="1" checked>
                                                <label for="vehicle1"> Are you a staff of mashupcommrz?</label><br>

                                                <button class="btn btn-success btn-lg btn-block" type="submit">SUBMIT</button>
                                                </form>
                                            </div>
                                
                                 
                                   
                            
                                <!-- /. ROW  -->
                                <hr>
                            

                                    </div>
                            </div>
                        <!-- /. PAGE WRAPPER  -->
                                            
                                            <div class="footer">
                                            
                                            
                                                    <div class="row">
                                                        <div class="col-lg-12" >
                                                            &copy;  2014 yourdomain.com | Design by: <a href="http://binarytheme.com" style="color:#fff;"  target="_blank">www.binarytheme.com</a>
                                                        </div>
        </div>
            </div>
            

     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="static/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="static/js/bootstrap.min.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="static/js/custom.js"></script>
    
   
</body>
</html>
